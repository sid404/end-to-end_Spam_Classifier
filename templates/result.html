<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body style="background-color:lightgrey;">

	<header>
		<div class="container">
		<h2 style="text-align: center;">SPAM DETECTOR</h2>
		</div>
	</header>
	<hr>
	<h3 style="color:blue;font-size:20;text-align: center;"><b>Prediction about the message</b></h3>
	<div class="results">
	<br>
	<br>
		
	{% if prediction == 1%}
	<h2 style="color:red;text-align: center;">OOPS! It's a Spam</h2>
	{% elif prediction == 0%}
	<h2 style="color:green;text-align: center;">Not a Spam</h2>
	{% endif %}

	</div>

</body>
</html>
